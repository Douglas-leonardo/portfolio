<section class="certifications" id="habilidades">
  <div class="particles-background" id="certifications-particles"></div>
  <div class="container">
    <h2>Certificações</h2>
    <div class="slider">
      <div class="slides">
        <div class="slide" *ngFor="let slide of slides; let i = index" [ngStyle]="getSlideStyle(i)">
          <div class="slide-content">
            <h3>{{ slide.title }}</h3>
            <div class="certification-details">
              <p><i class="fas fa-university"></i> {{ slide.institution }}</p>
              <p><i class="fas fa-clock"></i> {{ slide.duration }}</p>
              <p><i class="fas fa-chalkboard-teacher"></i> {{ slide.instructor }}</p>
              <p><i class="fas fa-calendar-alt"></i> {{ slide.year }}</p>
            </div>
            <a [href]="slide.certificateLink" target="_blank" class="certificate-link" data-tilt data-tilt-scale="1.05">
              Ver Certificado <i class="fas fa-external-link-alt"></i>
            </a>
          </div>
        </div>
      </div>
      <button class="slider-nav prev" (click)="moveSlide(-1)">
        <i class="fas fa-chevron-left"></i>
      </button>
      <button class="slider-nav next" (click)="moveSlide(1)">
        <i class="fas fa-chevron-right"></i>
      </button>
    </div>
  </div>
</section>
