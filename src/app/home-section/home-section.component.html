<section class="home-hero" id="home">
  <div class="home-hero__background"></div>
  <div class="container">
    <div class="home-hero__content">
      <h1 class="home-hero__title">
        <span class="home-hero__name">{{ translations?.home?.name }}</span>
        <span class="home-hero__profession">{{ translations?.home?.profession }}</span>
      </h1>

      <div class="home-hero__tech-stack">
        <span class="home-hero__tech-pill">Angular</span>
        <span class="home-hero__tech-pill">TypeScript</span>
        <span class="home-hero__tech-pill">JavaScript</span>
        <span class="home-hero__tech-pill">HTML/CSS</span>
        <span class="home-hero__tech-pill">Cypress</span>
        <span class="home-hero__tech-pill">Jest</span>
      </div>

      <div class="home-hero__cta">
        <a href="#projects" class="home-hero__cta-primary">
          <i class="fas fa-code"></i>
          {{ translations?.home?.viewProjects }}
        </a>
        <a href="#contato" class="home-hero__cta-secondary">
          <i class="fas fa-paper-plane"></i>
          {{ translations?.home?.contact }}
        </a>
      </div>
    </div>
  </div>
</section>
