<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Profissional</title>
</head>

<body>
  <app-particulas></app-particulas>

  <header class="glass-header">
    <div class="header-container">
      <nav>
        <h1 class="logo-complete">
          <a href="#home">
            Douglas Leonardo
            <span class="logo-tagline">Front End & QA</span>
          </a>
        </h1>
        <button class="menu-icon" (click)="toggleMenu()" aria-label="Abrir menu">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links" [class.active]="isMenuActive">
          <li><a href="#home" class="nav-link">
              <span class="text-link">Home</span>
              <i class="fas fa-house icon-link"></i>
            </a></li>
          <li><a href="#sobre" class="nav-link">
              <span class="text-link">Sobre</span>
              <i class="fas fa-address-card icon-link"></i>
            </a></li>
          <li><a href="#habilidades" class="nav-link">
              <span class="text-link">Habilidades</span>
              <i class="fas fa-pen-to-square icon-link"></i>
            </a></li>
          <li><a href="#projetos" class="nav-link">
              <span class="text-link">Projetos</span>
              <i class="fas fa-graduation-cap icon-link"></i>
            </a></li>
          <li><a href="#contato" class="nav-link">
              <span class="text-link">Contato</span>
              <i class="fas fa-phone icon-link"></i>
            </a></li>
        </ul>
      </nav>
    </div>
  </header>

  <app-home-section></app-home-section>

  <app-about-section></app-about-section>

  <app-certificates-section></app-certificates-section>

  <app-project-section></app-project-section>

  <app-contact-section></app-contact-section>

  <footer class="glass-footer">
    <div class="footer-content">
      <nav class="footer-nav">
        <a href="#home" class="nav-link">Home</a>
        <a href="#sobre" class="nav-link">Sobre</a>
        <a href="#habilidades" class="nav-link">Habilidades</a>
        <a href="#projetos" class="nav-link">Projetos</a>
        <a href="#contato" class="nav-link">Contato</a>
      </nav>

      <div class="footer-info">
        <p class="copyright">© 2025 Douglas Leonardo. Todos os direitos reservados.</p>
      </div>
    </div>
  </footer>
</body>

</html>
